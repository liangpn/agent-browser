server {
    listen 8080;

    # 仅允许 MCP 接口
    location ~ ^/(mcp|v1/mcp) {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # 仅允许 VNC 访问
    location /vnc {
        proxy_pass http://localhost:6080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 拒绝所有其他路径
    location / {
        return 403;
    }
}
